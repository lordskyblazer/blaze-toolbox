apiVersion: apps/v1
kind: Deployment
metadata:
  name: nextjs-demo
  labels:
    app: nextjs-demo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nextjs-demo
  template:
    metadata:
      labels:
        app: nextjs-demo
    spec:
      containers:
        - name: nextjs
          # Using a simple web server for demo - replace with your Next.js image when ready
          # For learning: This serves a simple HTML page
          image: nginx:alpine
          ports:
            - containerPort: 80
              name: http
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          # Optional: Add a custom HTML page
          volumeMounts:
            - name: html-content
              mountPath: /usr/share/nginx/html
      volumes:
        - name: html-content
          configMap:
            name: nextjs-demo-html
