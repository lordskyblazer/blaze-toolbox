apiVersion: v1
kind: ConfigMap
metadata:
    name: nextjs-config
    labels:
        app: nextjs-demo
data:
    # Next.js runtime environment
    NODE_ENV: "production"

    # Public variables exposed to browser (must start with NEXT_PUBLIC_)
    NEXT_PUBLIC_APP_NAME: "My Next.js Demo"
    NEXT_PUBLIC_API_URL: "/api"

    # Service hosts – these are Kubernetes service names
    REDIS_HOST: "redis-service"
    POSTGRES_HOST: "postgres-service"

    # You can add more non‑sensitive config here
    SESSION_MAX_AGE: "86400"
